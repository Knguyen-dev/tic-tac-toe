<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ttt</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
      <p>Made by the same people who brought you cold pencils</p>
      <div class="player-container">
        <p class="player-el" id="player-x">
          Player X <span class="player-score-el" id="player-x-score-el">0</span>
        </p>
        <p class="player-el" id="player-o">
          Player O <span class="player-score-el" id="player-x-score-el">0</span>
        </p>
      </div>
    </header>

    <section class="main-section">
      <section class="playing-grid">
        <div class="grid-square"><span class="grid-square-content">X</span></div>
        <div class="grid-square"><span class="grid-square-content"></span></div>
        <div class="grid-square"><span class="grid-square-content"></span></div>
        <div class="grid-square"><span class="grid-square-content"></span></div>
        <div class="grid-square"><span class="grid-square-content"></span></div>
        <div class="grid-square"><span class="grid-square-content"></span></div>
        <div class="grid-square"><span class="grid-square-content"></span></div>
        <div class="grid-square"><span class="grid-square-content"></span></div>
        <div class="grid-square"><span class="grid-square-content"></span></div>
      </section>

      <button class="begin-game-btn">Start Game</button>
    </section>

    <footer>
      <p>
        Copyright &copy; Kevin Nguyen
        <span id="date">'Some date'</span>. some rights reserved
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
